    #preview-phone::before {

<body>

  <div id="preview-phone">

  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    function generateQR() {
      const link = document.getElementById("link").value.trim();
      const name = document.getElementById("name").value.trim();
      if (!link) return alert("–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ VK");

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      const qr = new QRious({
        value: link,
        size: 280,
        level: 'H',
        foreground: '#000'
      });

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(qr.image, 40, 20, 280, 280);

      const logo = new Image();
      logo.crossOrigin = "anonymous";
      logo.src = "https://cdn-icons-png.flaticon.com/512/145/145813.png";
      logo.onload = () => {
        const size = 50;
        ctx.drawImage(logo, canvas.width / 2 - size / 2, 140, size, size);

        ctx.fillStyle = "#000";
        ctx.font = "bold 20px Montserrat";
        ctx.textAlign = "center";
        ctx.fillText("–°–∫–∞–Ω–∏—Ä—É–π –º–µ–Ω—è", canvas.width / 2, 330);

        ctx.font = "16px Montserrat";
        ctx.fillText(`–ú–æ—è —Å—Ç—Ä–∞–Ω–∏—á–∫–∞ –í–ö: ${name}`, canvas.width / 2, 380);

        const downloadLink = document.getElementById("download");
        downloadLink.href = canvas.toDataURL("image/png");
      };
    }

    function previewOnPhone() {
      const canvas = document.getElementById("canvas");
      const img = document.getElementById("preview-image");
      const phone = document.getElementById("preview-phone");
      img.src = canvas.toDataURL("image/png");
      phone.style.display = "block";
    }

    // –ú—É–∑—ã–∫–∞
    let musicPlaying = false;
    function toggleMusic() {
      const music = document.getElementById("bg-music");
      const btn = document.getElementById("music-button");

      if (musicPlaying) {
        music.pause();
        btn.textContent = "üîà –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
      } else {
        music.play().catch(() => {
          alert("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è. –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –µ—â—ë —Ä–∞–∑.");
        });
        btn.textContent = "üîá –í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
      }

      musicPlaying = !musicPlaying;
    }
  </script>
