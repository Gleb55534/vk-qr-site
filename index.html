<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VK QR-–≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('518653_O.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 12px;
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Montserrat', sans-serif;
    }
    input, select {
      width: 300px;
    }
    button {
      background-color: #4a76a8;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #355b82;
    }
    .canvas-container {
      margin-top: 30px;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 0 auto 10px;
    }
    a.share-btn {
      display: inline-block;
      color: #fff;
      margin: 10px 5px 0;
      font-weight: bold;
      text-decoration: none;
      background-color: #4a76a8;
      padding: 10px 20px;
      border-radius: 10px;
    }
    a.share-btn:hover {
      background-color: #355b82;
    }
    #preview-phone {
      margin-top: 40px;
      width: 390px;
      height: 844px;
      background: radial-gradient(circle at center, #222 30%, #000 100%);
      border: 18px solid #aaa;
      border-radius: 56px;
      box-shadow: 0 0 40px rgba(0,0,0,0.7), inset 0 0 30px rgba(255,255,255,0.15);
      overflow: hidden;
      display: none;
      position: relative;
      animation: fadeInUp 1s ease forwards;
    }
    #preview-phone::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 30px;
      background: #333;
      border-radius: 0 0 20px 20px;
      z-index: 2;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    #preview-phone img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      position: relative;
      z-index: 1;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(100px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #4a76a8;
      color: #fff;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      z-index: 1000;
    }
    #music-player {
      margin-top: 20px;
      display: none;
      position: relative;
    }
    #music-player .player-ui {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>QR-–∫–æ–¥ –Ω–∞ –í–ö–æ–Ω—Ç–∞–∫—Ç–µ</h1>

  <input type="text" id="link" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ VK">
  <input type="text" id="name" placeholder="–í–∞—à–µ –∏–º—è">
  <input type="file" id="avatarInput" accept="image/*">
  <button onclick="generateQR()">–°–æ–∑–¥–∞—Ç—å QR</button>

  <div class="canvas-container">
    <canvas id="canvas" width="360" height="440"></canvas>
    <a id="download" download="vk_qr.png" class="share-btn">üëÖ –°–∫–∞—á–∞—Ç—å QR-–∫–æ–¥</a>
    <button onclick="previewOnPhone()">üì± –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –Ω–∞ iPhone</button>
    <br>
    <a href="https://boosty.to/gleb555348/donate" target="_blank" class="share-btn" onclick="showToast()">üíñ –ü–æ–¥–¥–µ—Ä–∂–∞—Ç—å</a>
    <a class="share-btn" href="#" onclick="shareVK()">üîó –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –≤ VK</a>
    <a class="share-btn" href="#" onclick="shareWhatsApp()">üì§ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –≤ WhatsApp</a>
  </div>

  <div id="preview-phone">
    <img id="preview-image" src="" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä QR-–∫–æ–¥–∞">
    <div id="music-player">
      <div class="player-ui">
        <span style="color: #fff; font-weight: bold;">üé∂ –ò–≥—Ä–∞–µ—Ç –º—É–∑—ã–∫–∞</span><br>
        <button onclick="toggleMusic()" style="margin-top: 5px; padding: 6px 16px; background: #4a76a8; color: white; border: none; border-radius: 10px; font-weight: bold;">
          ‚èØ –ü–∞—É–∑–∞ / –ò–≥—Ä–∞—Ç—å
        </button>
      </div>
    </div>
  </div>

  <div id="toast">–°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–¥–¥–µ—Ä–∂–∫—É!</div>

  <audio id="backgroundMusic" loop>
    <source src="–°–ø–æ–∫–æ–π–Ω–∞—è –∏ —á—É–≤—Å—Ç–≤–µ–Ω–Ω–∞—è –º—É–∑—ã–∫–∞ –±–µ–∑ –∞–≤—Ç–æ—Ä—Å–∫–∏—Ö –ø—Ä–∞–≤ –¥–ª—è —Ñ–æ–Ω–∞ –≤–∏–¥–µ–æ.mp3" type="audio/mpeg">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    let avatarImg = null;

    document.getElementById("avatarInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        avatarImg = new Image();
        avatarImg.src = e.target.result;
        avatarImg.onload = generateQR;
      };
      reader.readAsDataURL(file);
    });

    function generateQR() {
      const link = document.getElementById("link").value.trim();
      const name = document.getElementById("name").value.trim();
      if (!link) return alert("–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ VK");

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      const qr = new QRious({
        value: link,
        size: 280,
        level: 'H',
        foreground: '#000'
      });

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(qr.image, 40, 20, 280, 280);

      if (avatarImg) {
        const size = 50;
        ctx.save();
        ctx.beginPath();
        ctx.arc(canvas.width / 2, 165, size / 2, 0, Math.PI * 2);
        ctx.closePath();
        ctx.clip();
        ctx.drawImage(avatarImg, canvas.width / 2 - size / 2, 140, size, size);
        ctx.restore();
      }

      ctx.fillStyle = "#000";
      ctx.font = "bold 20px Montserrat";
      ctx.textAlign = "center";
      ctx.fillText("–°–∫–∞–Ω–∏—Ä—É–π –º–µ–Ω—è", canvas.width / 2, 330);
      ctx.font = "16px Montserrat";
      ctx.fillText(`–ú–æ—è —Å—Ç—Ä–∞–Ω–∏—á–∫–∞ –í–ö: ${name}`, canvas.width / 2, 380);
      document.getElementById("download").href = canvas.toDataURL("image/png");

      // –ó–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏
      const music = document.getElementById("backgroundMusic");
      music.play().catch(err => {
        console.log("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:", err);
      });

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–ª–µ–µ—Ä
      document.getElementById("music-player").style.display = "block";
    }

    function previewOnPhone() {
      const canvas = document.getElementById("canvas");
      const img = document.getElementById("preview-image");
      const phone = document.getElementById("preview-phone");
      img.src = canvas.toDataURL("image/png");
      phone.style.display = "block";
    }

    function showToast() {
      const toast = document.getElementById("toast");
      toast.style.display = "block";
      setTimeout(() => { toast.style.display = "none"; }, 3000);
    }

    function toggleMusic() {
      const music = document.getElementById("backgroundMusic");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    function shareVK() {
      const url = encodeURIComponent(document.getElementById("link").value);
      const vkURL = `https://vk.com/share.php?url=${url}`;
      window.open(vkURL, "_blank");
    }

    function shareWhatsApp() {
      const url = encodeURIComponent(document.getElementById("link").value);
      const text = encodeURIComponent("–°–º–æ—Ç—Ä–∏ –º–æ–π VK: ");
      const waURL = `https://wa.me/?text=${text}${url}`;
      window.open(waURL, "_blank");
    }
  </script>
</body>
</html>
