 <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    let avatarImg = null;

    document.getElementById("avatarInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        avatarImg = new Image();
        avatarImg.src = e.target.result;
        avatarImg.onload = generateQR;
      };
      reader.readAsDataURL(file);
    });

    function generateQR() {
      const link = document.getElementById("link").value.trim();
      const name = document.getElementById("name").value.trim();
      if (!link) return alert("–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ VK");

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      const qr = new QRious({
        value: link,
        size: 280,
        level: 'H',
        foreground: '#000'
      });

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(qr.image, 40, 20, 280, 280);

      const drawAvatar = () => {
        if (avatarImg) {
          const size = 50;
          ctx.save();
          ctx.beginPath();
          ctx.arc(canvas.width / 2, 165, size / 2, 0, Math.PI * 2);
          ctx.closePath();
          ctx.clip();
          ctx.drawImage(avatarImg, canvas.width / 2 - size / 2, 140, size, size);
          ctx.restore();
        }
        ctx.fillStyle = "#000";
        ctx.font = "bold 20px Montserrat";
        ctx.textAlign = "center";
        ctx.fillText("–°–∫–∞–Ω–∏—Ä—É–π –º–µ–Ω—è", canvas.width / 2, 330);
        ctx.font = "16px Montserrat";
        ctx.fillText(`–ú–æ—è —Å—Ç—Ä–∞–Ω–∏—á–∫–∞ –í–ö: ${name}`, canvas.width / 2, 380);
        document.getElementById("download").href = canvas.toDataURL("image/png");
      };

      drawAvatar();
    }

    function previewOnPhone() {
      const canvas = document.getElementById("canvas");
      const img = document.getElementById("preview-image");
      const phone = document.getElementById("preview-phone");
      img.src = canvas.toDataURL("image/png");
      phone.style.display = "block";
    }

    function showToast() {
      const toast = document.getElementById("toast");
      toast.style.display = "block";
      setTimeout(() => { toast.style.display = "none"; }, 3000);
    }

    function toggleMusic() {
      const music = document.getElementById("backgroundMusic");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    function shareVK() {
      const url = encodeURIComponent(document.getElementById("link").value);
      const vkURL = `https://vk.com/share.php?url=${url}`;
      window.open(vkURL, "_blank");
    }

    function shareWhatsApp() {
      const url = encodeURIComponent(document.getElementById("link").value);
      const text = encodeURIComponent("–°–º–æ—Ç—Ä–∏ –º–æ–π VK: ");
      const waURL = `https://wa.me/?text=${text}${url}`;
      window.open(waURL, "_blank");
    }
  </script>
